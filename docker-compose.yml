version: '3.8'

services:
  # خدمة قاعدة البيانات MySQL
  db:
    image: mysql:8.0
    container_name: restaurant_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-restaurant_ordering_db}
      MYSQL_USER: ${DB_USER:-restaurant_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-userpassword}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # خدمة التطبيق Node.js
  app:
    build: .
    container_name: restaurant_app
    restart: always
    ports:
      - "${PORT1:-3000}:3000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT1: 3000
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-restaurant_ordering_db}
      DB_USER: ${DB_USER:-restaurant_user}
      DB_PASSWORD: ${DB_PASSWORD:-userpassword}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    volumes:
      - ./public/qr-codes:/app/public/qr-codes
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - restaurant_network
    command: sh -c "npm run migrate && npm start"

volumes:
  db_data:

networks:
  restaurant_network:
    driver: bridge
