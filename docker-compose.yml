services:
  db:
    image: mysql:8.0
    container_name: restaurant_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:3307:3306"   # حماية قاعدة البيانات بحيث لا يتم الوصول لها من الخارج
    volumes:
      - db_data:/var/lib/mysql
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - restaurant_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: restaurant_app
    restart: always

    # هنا نعرض منفذ التطبيق للخارج
    ports:
      - "${PORT:-3003}:3003"

    env_file:
      - .env
   
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE}
      CLIENT_URL: ${CLIENT_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      FRONTEND_IP: ${FRONTEND_IP}
      FRONTEND_PORT: ${FRONTEND_PORT}

    volumes:
      - ./public/qr-codes:/app/public/qr-codes
      - ./uploads:/app/uploads

    depends_on:
      db:
        condition: service_healthy

    networks:
      - restaurant_network

    command: >
      sh -c "
      npm install &&
      npx sequelize-cli db:migrate &&
      npm start
      "

volumes:
  db_data:

networks:
  restaurant_network:
    driver: bridge
